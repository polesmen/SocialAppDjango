{% extends "base.html" %}

{% load static %}

{% block title %}Change your password{% endblock %}

{% block content %}
    <h1>Forgotten your password?</h1>
    <p>Enter you e-mail address to obtain a new password.</p>
    <form method="post">
        {{ form.as_p }}
        <p><input type="submit" value="Send e-mail"></p>
        {% csrf_token %}
    </form>
{% endblock %}
