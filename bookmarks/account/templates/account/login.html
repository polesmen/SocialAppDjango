{% extends "base.html" %}

{% load static %}

{% block title %}Log-in{% endblock %}

{% block content %}
    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h1 class="text-center">Log-in</h1>
                <p class="text-center">Please use the following form to log in:</p>
                <form method="post">
                    {% csrf_token %}
                    <div class="form-group mb-3">
                        <label for="{{ form.username.id_for_label }}" class="font-weight-bold">Username:</label>
                        <input type="text" name="{{ form.username.name }}" id="{{ form.username.id_for_label }}" class="form-control" value="{{ form.username.value }}">
                    </div>
                    <div class="form-group mb-3">
                        <label for="{{ form.password.id_for_label }}" class="font-weight-bold">Password:</label>
                        <input type="password" name="{{ form.password.name }}" id="{{ form.password.id_for_label }}" class="form-control">
                    </div>
                    <div class="form-group text-center">
                        <button type="submit" class="btn btn-primary">Log in</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
